<!DOCTYPE html>

<meta name=viewport content="width=device-width, initial-scale=1">

<html>
  <head>
    <title>CalVote</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>

	<body>
		<div id="firstBox">
			<form id="centerBox" class="fade-in" action="#">
				<h3>
				<span style="color: #ecbb59">Vote</span><span style="color: #0000B2">CA</span>
				</h3>
	  
				<input type="submit" value="Upcoming" onclick="upcoming()">

		  <h3>- OR -</h3>

		  <label for="fname">Bill Number</label>
				<input type="text" id="fname" name="firstname" placeholder="Number...">

				<label for="lname">Day</label>
				<input type="text" id="lname" name="lastname" placeholder="Day...">

				<label for="country">County</label>
				<select id="country" name="country">
				<option value="australia">San Francisco</option>
				<option value="canada">San Mateo</option>
				<option value="usa">Santa Clara</option>
				</select>

				<input type="submit" value="Search" onclick="search()">
			</form>
		</div>
	</body>
	
	<script>
		function upcoming() {
			console.log("Upcoming");
		}
	
		function search() {
			console.log("Search");
			transitionOut();
		}
	
		function transitionOut(curr, next) {
			var box = document.getElementById("firstBox");
			box.classList.add("translateOut");
		}

	</script>
</html>
